<html lang="en">
<head>
<meta charset="utf-8" />

<title>The Boo-riculum – January Week 1</title>

<link rel="icon" type="image/png" href="booha-ghost.png">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&display=swap" rel="stylesheet" />
<style>
:root {
  --radius: 28px;
  --pink: #ff7eb9;
  --blue: #5ee6ff;
  --yellow: #fff680;
  --purple: #c77dff;
}

/* Reset */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Cinzel',serif;background:#000;color:#fff;overflow:hidden;}

/* Center content */
#welcome {
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100%;
  text-align:center;
  animation: fadeIn 1.2s ease-in;
  position:relative;
}

/* Headings */
h1 {
  font-size:clamp(32px,5vw,60px);
  letter-spacing:1px;
  margin-bottom:0.4em;
  font-weight:900;
}
h2 {
  font-size:clamp(22px,3vw,36px);
  margin-bottom:0.3em;
  font-weight:800;
  color:#ccc;
}
h3 {
  font-size:clamp(18px,2.5vw,28px);
  color:#aaa;
  margin-bottom:2.5em;
}

/* Deck links */
.deck-links {
  display:flex;
  gap:2rem;
  flex-wrap:wrap;
  justify-content:center;
}

a.deck {
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  width:160px;height:160px;
  border-radius:20px;
  text-decoration:none;
  color:#111;
  font-weight:900;
  font-size:1.2rem;
  box-shadow:0 0 25px rgba(255,255,255,.15);
  transition:transform .3s, box-shadow .4s, filter .4s;
  animation: stripes 10s linear infinite;
  background-size:300% 300%;
}

/* Each card’s base gradient */
a.deck:nth-child(1){background:linear-gradient(145deg,var(--pink),#ffc0cb,var(--purple));}
a.deck:nth-child(2){background:linear-gradient(145deg,var(--blue),#c0ffff,var(--purple));}
a.deck:nth-child(3){background:linear-gradient(145deg,var(--yellow),#fff7b2,var(--pink));}

/* Hover effects – Booha glow */
a.deck:nth-child(1):hover{
  transform:scale(1.07);
  box-shadow:0 0 30px var(--pink),0 0 60px rgba(255,126,185,.5);
  filter:brightness(1.2);
}
a.deck:nth-child(2):hover{
  transform:scale(1.07);
  box-shadow:0 0 30px var(--blue),0 0 60px rgba(94,230,255,.5);
  filter:brightness(1.2);
}
a.deck:nth-child(3):hover{
  transform:scale(1.07);
  box-shadow:0 0 30px var(--yellow),0 0 60px rgba(255,246,128,.5);
  filter:brightness(1.2);
}

/* Moving stripe background animation */
@keyframes stripes {
  0%{background-position:0 0;}
  100%{background-position:300% 300%;}
}

@keyframes fadeIn {
  from{opacity:0;}
  to{opacity:1;}
}

/* Footer */
footer {
  position:absolute;
  bottom:20px;
  width:100%;
  text-align:center;
  font-size:clamp(14px,2vw,18px);
  color:#888;
  letter-spacing:1px;
  opacity:0.9;
}
</style>
</head>
<body>

<section id="welcome">
  <h1>The Boo-riculum</h1>
  <h2>ブー・リキュラム</h2>
  <h3>January Week 1 Card Decks<br>１月第１週カードデッキ</h3>

  <div class="deck-links">
    <a class="deck" href="vocab.html">Vocabulary<br><span style="font-size:0.8em;">語彙</span></a>
    <a class="deck" href="sentences.html">Sentences<br><span style="font-size:0.8em;">文</span></a>
    <a class="deck" href="50deck.html">50-Minute<br><span style="font-size:0.8em;">５０分</span></a>
  </div>

  <footer>
    Bryan's English School
  </footer>
</section>

</body>
</html>
